<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

<!-- partial:index.partial.html -->
<div class="frame">
  <div class="center">
		<div class="header">
			<div class="menu-icon">
				<div class="small-line"></div>
				<div class="circle"></div>
				<div class="full-line"></div>
			</div>
			<span class="title">Notifications</span>
			<input type="text" Placeholder="Search">
			<i class="fa fa-search" aria-hidden="true"></i>
		</div>

			<div class="horizontal-line"></div>
			<div class="notification">
				<div class="circle"></div>

			</div>
			<div class="notification">
				<div class="circle"></div>
				<span class="time">8:19 AM</span>

			</div>
			<div class="notification">
				<div class="circle"></div>
				<span class="time">Yesterday</span>
				<p><b>Luke Wayne</b> added you as friend.</p>
			</div>
		</div>
  </div>
	<div class="menu">
		<ul>
			<li><i class="material-icons">dashboard</i>Dashboard</li>
			<li><i class="material-icons">person</i>Profile</li>
			<li><i class="material-icons">notifications</i>Notifications</li>
			<li><i class="material-icons">message</i>Messages</li>
			<li><i class="material-icons">settings</i>Settings</li>

</div>
